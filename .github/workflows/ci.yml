name: Node Mongo Express CI

on:
    pull_request_target:
        branches: [main]

jobs:
    build_and_test:
        name: Build & Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.15.0]
        steps:
            - uses: actions/checkout@v2
            - name: Setup environment
              uses: actions/setup-node@v2
              with:
                  cache: 'yarn'
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: yarn install
            - name: Lint
              run: yarn lint
            - name: Test
              run: yarn test
